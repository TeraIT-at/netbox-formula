# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
Debian:
  service_dependencies:
    - python3
    - python3-pip
    - python3-dev
    - python3-venv
    - virtualenv
    - build-essential
    - libxml2-dev
    - libxslt1-dev
    - libffi-dev
    - graphviz
    - libpq-dev
    - libssl-dev
    - redis-server
    - zlib1g-dev
    - git
  database_dependencies:
    - postgresql
    - libpq-dev
  database:
    service: postgresql
  webserver:
    apache:
      pkg: apache2
      dependencies:
        - libapache2-mod-wsgi-py3
      service: apache2
      modules:
        - proxy
        - proxy_http
        - wsgi
        - headers
      sites_available: /etc/apache2/sites-available/
      user: www-data
    nginx:
      pkg: nginx
      user: www-data
      service: nginx
      sites_available: /etc/nginx/sites-available/
      sites_enabled: /etc/nginx/sites-enabled/
  supervisor:
    package: supervisor
    service: supervisor
  redis:
    config: /etc/redis/redis.conf
    service_name: redis-server
    package_name: redis-server
  optional:
    ldap:
      package_dependencies:
        - libldap2-dev
        - libsasl2-dev
        - libssl-dev
      python_dependencies:
        - django-auth-ldap


RedHat:
  service_dependencies:
    - epel-release
    - gcc
    - python36
    - python36-devel
    - python36-setuptools
    - libxml2-devel
    - libxslt-devel
    - libffi-devel
    - graphviz
    - openssl-devel
    - redhat-rpm-config
    - redis
    - git
  database_dependencies:
    - postgresql-server
  database:
    service: postgresql
  webserver:
    apache:
      pkg: apache2
      dependencies:
        - libapache2-mod-wsgi
        - libapache2-mod-wsgi-py3
      service: apache2
      modules:
        - proxy
        - proxy_http
        - wsgi
        - headers
      sites_available: /etc/apache2/sites-available/
      user: apache
    nginx:
      pkg: nginx
      user: nginx
      service: nginx
      sites_available: /etc/nginx/sites-available/
      sites_enabled: /etc/nginx/sites-enabled/
  supervisor:
    package: supervisor
    service: supervisor
  redis:
    config: /etc/redis.conf
    service_name: redis
    package_name: redis
  optional:
    ldap:
      package_dependencies:
        - openldap-devel
      python_dependencies:
        - django-auth-ldap

openSUSE: {}


Gentoo: {}


Arch: {}
