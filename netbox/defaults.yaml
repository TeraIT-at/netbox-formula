# -*- coding: utf-8 -*-
# vim: ft=yaml
---
netbox:
  service:
    group: app-netbox
    user: app-netbox
    homedir: /opt/netbox/
    systemd: True
    supervisor: False
    gunicorn:
      bind: "127.0.0.1:8001"
      workers: 5
      threads: 3
      max_requests: 5000
      max_requests_jitter: 500
    config:
      ALLOWED_HOSTS: []
      DATABASE:
        NAME: "netbox"
        USER: ""
        PASSWORD: ""
        HOST: "localhost"
        PORT: ""
        CONN_MAX_AGE: 300
      REDIS:
        webhooks:
          HOST: "localhost"
          PORT: 6379
          PASSWORD: ""
          DATABASE: 0
          DEFAULT_TIMEOUT: 300
          SSL: False
        caching:
          HOST: "localhost"
          PORT: 6379
          PASSWORD: ""
          DATABASE: 1
          DEFAULT_TIMEOUT: 300
          SSL: False
      SECRET_KEY: ""
      ADMINS: []
      BANNER_TOP: ""
      BANNER_BOTTOM: ""
      BANNER_LOGIN: ""
      BASE_PATH: ''
      CACHE_TIMEOUT: 900
      CHANGELOG_RETENTION: 90
      CORS_ORIGIN_ALLOW_ALL: False
      CORS_ORIGIN_WHITELIST: []
      CORS_ORIGIN_REGEX_WHITELIST: []
      DEBUG: False
      EMAIL:
        SERVER: "localhost"
        PORT: 25
        USERNAME: ""
        PASSWORD: ""
        TIMEOUT: 10
        FROM_EMAIL: ""
      ENFORCE_GLOBAL_UNIQUE: False
      EXEMPT_VIEW_PERMISSIONS: []
      LOGGING: {}
      LOGIN_REQUIRED: False
      LOGIN_TIMEOUT: None
      MAINTENANCE_MODE: False
      MAX_PAGE_SIZE: 1000
      # MEDIA_ROOT = '/opt/netbox/netbox/media'
      # STORAGE_BACKEND = 'storages.backends.s3boto3.S3Boto3Storage'
      # STORAGE_CONFIG = {}
      METRICS_ENABLED: False
      NAPALM_USERNAME: ""
      NAPALM_PASSWORD: ""
      NAPALM_TIMEOUT: 30
      NAPALM_ARGS: {}
      PAGINATE_COUNT: 50
      PREFER_IPV4: False
      # REPORTS_ROOT = '/opt/netbox/netbox/reports'
      # SCRIPTS_ROOT = '/opt/netbox/netbox/scripts'
      SESSION_FILE_PATH: None
      TIME_ZONE: "UTC"
      DATE_FORMAT: 'N j, Y'
      SHORT_DATE_FORMAT: 'Y-m-d'
      TIME_FORMAT: 'g:i a'
      SHORT_TIME_FORMAT: 'H:i:s'
      DATETIME_FORMAT: 'N j, Y g:i a'
      SHORT_DATETIME_FORMAT: 'Y-m-d H:i'
    optional:
      ldap:
        enabled: false
        config:
          AUTH_LDAP_SERVER_URI: "\"ldaps://ad.example.com\""
          AUTH_LDAP_CONNECTION_OPTIONS: 
            ldap.OPT_REFERRALS: 0
          AUTH_LDAP_BIND_DN: "\"CN=NETBOXSA, OU=Service Accounts,DC=example,DC=com\""
          AUTH_LDAP_BIND_PASSWORD: "\"demo\""
          LDAP_IGNORE_CERT_ERRORS: True
          #AUTH_LDAP_START_TLS = True
          AUTH_LDAP_USER_SEARCH: LDAPSearch("ou=Users,dc=example,dc=com",ldap.SCOPE_SUBTREE,"(sAMAccountName=%(user)s)")
          AUTH_LDAP_USER_DN_TEMPLATE: "\"uid=%(user)s,ou=users,dc=example,dc=com\""
          AUTH_LDAP_USER_ATTR_MAP: 
            "\"first_name\"": "givenName"
            "\"last_name\"": "sn"
            "\"email\"": "mail"
          AUTH_LDAP_GROUP_SEARCH: LDAPSearch("dc=example,dc=com", ldap.SCOPE_SUBTREE,"(objectClass=group)")
          AUTH_LDAP_GROUP_TYPE: GroupOfNamesType()
          AUTH_LDAP_REQUIRE_GROUP: "\"CN=NETBOX_USERS,DC=example,DC=com\""
          AUTH_LDAP_MIRROR_GROUPS: True
          AUTH_LDAP_USER_FLAGS_BY_GROUP:
            "\"is_active\"": "cn=active,ou=groups,dc=example,dc=com"
            "\"is_staff\"": "cn=staff,ou=groups,dc=example,dc=com"
            "\"is_superuser\"": "cn=superuser,ou=groups,dc=example,dc=com"
          AUTH_LDAP_FIND_GROUP_PERMS: True
          AUTH_LDAP_CACHE_GROUPS: True
          AUTH_LDAP_GROUP_CACHE_TIMEOUT: 3600
  database:
    db_name: netbox
    username: netbox
  systemd:
    service_path: /etc/systemd/system/
  webserver:
    servername: "netbox.local"
  redis:
    config: /etc/redis/redis.conf
    bind: ""
  repository:
    url: https://github.com/netbox-community/netbox.git
    branch: master
  tplroot_overwrite: None
